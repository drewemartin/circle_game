<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $( document ).ready(function() {
        console.log( "document loaded" );

        function CircleCreator(){
       	var circle = document.createElement('div');
       	var hw = Math.floor((Math.random() * 30) + 50);
       	circle.style.height = hw + "px";
       	circle.style.width = hw + "px";
       	circle.style.backgroundColor="red";
       	circle.style.marginBottom="10px";
       	circle.style.borderRadius= (hw/2) + "px";
		return circle;
       	}

       	
       	var circleArray = []

       	for (var i = 0; i < 11; i++){
       		circleArray.push (new CircleCreator);
       		console.log(circleArray);
       		console.log(circleArray[i]);
       		$('body').append(circleArray[i])
       	}

       	// for (var b = 0; b < circleArray.length; i++){
       	// 	$('body').append(circleArray[b]);
       	// 	console.log("ok");
       	// }



      

    });
    </script>
</head>

<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

</body>
</html>
